<form class="form-horizontal" [formGroup]="loginform" (submit)="submit();">	
	<div class="panel panel-default">
		<div class="panel-heading"><i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp; Login to your Account</div>
		<div class="panel-body">
		<pre>{{loginform.controls.email.dirty | json}}</pre>
		  <div class="form-group">
			<label for="email" class="col-sm-4">Email address</label>
			<div class="col-sm-8">
				<input type="email" class="form-control" placeholder="Email" formControlName="email">
				<div class="text-danger" *ngIf="email.invalid && email.dirty"> 
					Please enter the correct Email format
				</div>
			</div>			
		  </div>
		  <div class="form-group">
			<label for="password" class="col-sm-4">Password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" placeholder="Password" formControlName="password">			
				<div *ngIf="password.errors && (password.dirty || password.touched)">
				  <p class="text-danger" *ngIf="password.errors.required">Password is required</p>
				  <p class="text-danger" *ngIf="password.errors.minlength">Password must be 8 characters long</p>
				</div>
			</div> 
		  </div>  
		  <button type="submit" class="btn btn-primary" [disabled]="is_disabled">Submit</button>
		</div>
	</div>		
</form>
