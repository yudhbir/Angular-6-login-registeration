<form class="form-horizontal" [formGroup]="registerform" (ngSubmit)="submit();">	
	<div class="panel panel-default">
		<div class="panel-heading"><i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp; Create a Account</div>
		<div class="panel-body">
		  <div class="form-group">
			<label for="fname" class="col-sm-4">First Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="First Name" formControlName="first_name" [ngClass]="{'is_invalid':is_submitted && first_name.errors }">
				<div class="text-danger" *ngIf="first_name.invalid && first_name.dirty"> 
					Please enter the First Name
				</div>
			</div>
		  </div>
		  <div class="form-group">
			<label for="lname" class="col-sm-4">Last Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="Last Name" formControlName="last_name" [ngClass]="{'is_invalid':is_submitted && last_name.errors }">
				<div class="text-danger" *ngIf="last_name.invalid && last_name.dirty"> 
					Please enter the Last Name
				</div>
			</div>
		  </div>
		  <div class="form-group">
			<label for="email" class="col-sm-4">Email address</label>
			<div class="col-sm-8">
				<input type="email" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{'is_invalid':is_submitted && email.errors }">
				<div class="text-danger" *ngIf="email.invalid && email.dirty"> 
					Please enter the correct Email format
				</div>
			</div>
		  </div>
		  <div class="form-group">
			<label for="password" class="col-sm-4">Password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{'is_invalid':is_submitted && email.errors }">
				<div *ngIf="password.errors && (password.dirty || password.touched)">
				  <p class="text-danger" *ngIf="password.errors.required">Password is required</p>
				  <p class="text-danger" *ngIf="password.errors.minlength">Password must be 8 characters long</p>
				</div>
			</div>  
		  </div>  
		  <button type="submit" class="btn btn-primary">Submit</button>
		</div>
		</div>
</form>
